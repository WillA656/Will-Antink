        company: Willamette SEAL (Statistical Engineering & Analysis Lab)
        details: |
          Working under supervision of Dr. Kristen Gore to develop innovative 
          risk metrics for batch-based acceptance/rejection schemes that don't
          satisfy the assumptions of the traditional Average Outgoing Quality
